site_name: agrobr
site_description: Dados agrícolas brasileiros em uma linha de código
site_url: https://agrobr.dev/docs/
repo_name: bruno-portfolio/agrobr
repo_url: https://github.com/bruno-portfolio/agrobr

theme:
  name: material
  language: pt-BR
  palette:
    - scheme: default
      primary: green
      accent: light-green
      toggle:
        icon: material/brightness-7
        name: Modo escuro
    - scheme: slate
      primary: green
      accent: light-green
      toggle:
        icon: material/brightness-4
        name: Modo claro
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search:
      lang: pt
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            heading_level: 2

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Guia Rápido: quickstart.md
  - Datasets:
    - Visão Geral: contracts/index.md
    - preco_diario: contracts/preco_diario.md
    - producao_anual: contracts/producao_anual.md
    - estimativa_safra: contracts/estimativa_safra.md
    - balanco: contracts/balanco.md
  - API Reference:
    - CEPEA: api/cepea.md
    - CONAB: api/conab.md
    - IBGE: api/ibge.md
  - Fontes:
    - Visão Geral: sources/index.md
    - CEPEA: sources/cepea.md
    - CONAB: sources/conab.md
    - IBGE: sources/ibge.md
  - Avançado:
    - Reprodutibilidade: advanced/reproducibility.md
    - Integração Pipelines: advanced/pipelines.md
    - Resiliência: advanced/resilience.md
    - Troubleshooting: advanced/troubleshooting.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/bruno-portfolio/agrobr
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/agrobr/

